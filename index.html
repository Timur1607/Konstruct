<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>construct</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <img class="header__logo" src="./img/logo__head.svg" alt="logo">
            <h1 class="header__text">PARTNER WITH KONSTRUCT</h1>
            <p class="header__text1">An award-winning construction management firm</p>
            <p class="header__text2">SCROLL DOWN</p> 
        </div>
    </section>
    <section class="menu">
        <div class="container">
            <img class="menu__logo" src="./img/logo__black.svg" alt="">
            <div class="menu__links">
                <a class="menu__link" href="">HOME</a>
                <a class="menu__link" href="">ABOUT</a>
                <a class="menu__link" href="">CERVICES</a>
                <a class="menu__link" href="">WORK</a>
                <a class="menu__link" href="">CONTACT</a>
            </div>
        </div>
    </section>
    <section class="story">
        <div class="container">
            <h2 class="story__h2"></h2>
            <hr class="story__hr">
            <div class="story__info">
                <p class="story__text"></p>
                <p class="story__text"></p>
                <div class="story__articles">
                    <article class="story__article article">
                        <img class="article__picture">
                        <p class="article__text"></p>
                    </article>
                    <article class="story__article article">
                        <img class="article__picture">
                        <p class="article__text"></p>
                    </article>
                    <article class="story__article article">
                        <img class="article__picture">
                        <p class="article__text"></p>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <section class="capabilities">
        <div class="container">
            <div class="capabilities__info">
                <h2 class="capabilities__h2"></h2>
                <hr class="capabilities__hr">
                <p class="capabilities__text"></p>
                <button class="capabilities__services"></button>
            </div>
            <div class="capabilities__articles">
                <article class="capabilities__article article">
                    <img class="article__img" src="" alt="">
                    <p class="article__name"></p>
                    <p class="article__text"></p>
                </article>
                <article class="capabilities__article article">
                    <img class="article__img" src="" alt="">
                    <p class="article__name"></p>
                    <p class="article__text"></p>
                </article>
                <article class="capabilities__article article">
                    <img class="article__img" src="" alt="">
                    <p class="article__name"></p>
                    <p class="article__text"></p>
                </article>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer__info">
            <p class="footer__text"></p>
            <button class="footer__button"></button>
        </div>
        <div class="footer__signup">
            <p class="footer__signup_text"></p>
            <button class="footer__signup_button"></button>
        </div>
        <div class="footer__copyright">
            <p class="footer__copyright_text"></p>
        </div>
    </section>
</body>
</html>
